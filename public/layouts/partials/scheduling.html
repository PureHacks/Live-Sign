<div ng-controller="ScheduleController" ng-init="init()">
    <div class="show-add-schedule" collapse="addSchedule" ng-click="showAddSchedule(true)">{{dict.schedule.scheduleNewCampaign}}</div>
    <div class="heading">
        <span class="campaign">{{dict.schedule.campaign}}</span>
        <span class="start-time">{{dict.schedule.startTime}}</span>
        <span class="end-time">{{dict.schedule.endTime}}</span>
        <span class="controls">{{dict.schedule.controls}}</span>
    </div>
    <div class="show-schedule">
        <div class="create-schedule-container" collapse="!addSchedule">
            <newscheduleitem></newscheduleitem>
        </div>
        <div class="schedule-container">
            <ul class="schedule-list">
                <li ng-repeat="campaign in campaigns">
                    <img class="thumb" ng-src="{{campaign.images[0].secure_url}}">
                    <div class="campaign-details">
                        <p>
                            <span>{{campaign.name}}</span>
                            <span>{{campaign.description}}</span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
