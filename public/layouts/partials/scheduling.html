<div ng-controller="ScheduleController" ng-init="init()">
    <div class="create-schedule">
        <h4>{{dict.schedule.scheduleCampaign}}</h4>
        <div class="create-schedule-container">
            <newscheduleitem></newscheduleitem>
        </div>
    </div>
    <div class="show-schedule">
        <h4>{{dict.schedule.showCampaigns}}</h4>
        <div class="schedule-container">
            <ul class="schedule-list">
                <li ng-repeat="schedule in schedules">
                    <img class="thumb" ng-src="{{schedule.campaign[0].images[0].url}}">
                    <div class="schedule-details">
                        <span>{{schedule.campaign.name}}</span>
                        <span>{{schedule.campaign[0].description}}</span>
                        <span>{{schedule.start}}</span>
                        <span>{{schedule.end}}</span>
                        <button class="button">Edit</button>
                        <button class="button">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
