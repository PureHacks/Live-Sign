<h4>Add new image</h4>
<form action="/api/saveImage" method="POST" enctype="multipart/form-data">
	<input type="file" name="imagefile">
    <input type="text" name="imageName" placeholder="{{dict.images.imageNamePlaceholder}}"/>
	<button class="save-image-btn" type="submit">{{saveImage}}</button>

</form>
