<div ng-controller="CampaignController" ng-init="init()">
	<h4>{{dict.campaign.createCampaignTitle}}</h4>
	<form >
		<label>{{dict.campaign.campaignName}}
		<input type="text" ng-model="campaignName" name="campaignName">
		</label>
		<label for="campaignDescription">{{dict.campaign.campaignDescription}}</label>
		<textarea ng-model="campaignDescription" name="campaignDescription" id="campaignDescription" cols="10" rows="3"></textarea>
		<button ng-click="saveCampaign()">{{dict.campaign.createCampaign}}</button>

		<div class="image-container">
			<ul class="image-list">
				<li ng-repeat="image in imageData"
					ng-class="{'selected': selectedIndex[$index] === true}">
					<img class="thumb" ng-src="{{image.secure_url}}" id="{{image.friendlyName}}"/>
					<span>{{image.friendlyName}}</span>
					<button ng-hide="selectedIndex[$index] === true" ng-click="addImage($index)">{{dict.campaign.addImage}}</button>
				</li>
			</ul>
		</div>
	</form>
</div>
