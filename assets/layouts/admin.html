<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Live Sign - Admin Panel</title>
	</head>
	<body ng-app="app" ng-controller="MainController" ng-init="init()">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header live-sign-logo">Live Sign</div>
                <div id="navbar" class="navbar-collapse collapse">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation"><a href="#scheduling" ng-click="changeView(scheduling)" aria-controls="{{scheduling}}" role="tab" data-toggle="tab">{{scheduling}}</a></li>
                        <li role="presentation"><a href="#campaign" ng-click="changeView(campaign)" aria-controls="{{campaign}}" role="tab" data-toggle="tab">{{campaign}}</a></li>
                        <li role="presentation" class="active"><a href="#images" ng-model="images" ng-click="changeView(images)" aria-controls="{{images}}" role="tab" data-toggle="tab">{{images}}</a></li>
                    </ul>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">

                 <h2>{{pageView}}</h2>
                 <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="scheduling">
                        <p>{{scheduling}} - more to come</p>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="campaign">
                        <p>{{campaign}} - more to come</p>
                    </div>
                    <div role="tabpanel" class="tab-pane active" id="images">
                        
                        <div ng-controller="SendController">
                            <label for="">TEST 123
                                <input type="text" ng-model="message">
                            </label>
                            <label>file upload
                                <input type="file" nv-file-select uploader="uploader">
                            </label>
                            <button ng-click="sendMessage()">send</button>
                        </div>
                    </div>
                </div>
                <div ng-switch on="pageView">
                    {{component}}
                    <div ng-switch-when="Scheduling">
                        <span ng-include="'layouts/partials/scheduling.html'"/>
                    </div>
                    <div ng-switch-when="Campaign">
                        <span ng-include="'layouts/partials/campaign.html'"/>
                    </div>
                    <div ng-switch-when="Images">
                        <span ng-include="'layouts/partials/images.html'"/>
                    </div>
                    <div ng-switch-default></div>
                </div>
            </div>
        </div>

        <div class="container">

            <hr>

            <footer>
                <p>&copy; Team Live Sign - Dec 2014</p>
            </footer>
        </div> <!-- /container -->

	</body>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <script src="/js/lib/angular-file-upload.min.js"></script>
	<script src="/js/app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    <!-- LiveSign style sheets -->
    <link href="css/liveSign.css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- controllers -->
    <script src="js/controllers/mainController.js"></script>
</html>
